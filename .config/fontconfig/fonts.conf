<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Joy Pixels</family>
        </prefer>
    </alias>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Joy Pixels</family>
        </prefer>
    </alias>

    <alias>
        <family>sans</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Joy Pixels</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>JetBrains Mono</family>
            <family>Source Code Pro</family>
        </prefer>
    </alias>

</fontconfig>
